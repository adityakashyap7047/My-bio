        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #000; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }

        /* Gear Background Animation */
        .gear-container { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .gear { position: absolute; fill: var(--gear); animation: rotate 30s linear infinite; }
        .g1 { width: 45vw; top: -10vw; left: -10vw; }
        .g2 { width: 60vw; bottom: -15vw; right: -15vw; animation-direction: reverse; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Notification Bell */
        .bell-box {
            position: fixed; top: 25px; left: 25px; z-index: 3000; cursor: pointer;
            background: #fff; padding: 12px; border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.1); border: 1px solid #f0f0f0;
        }
        .dot { 
            position: absolute; top: 8px; right: 8px; width: 10px; height: 10px; 
            background: #ff0000; border-radius: 50%; border: 2px solid #fff; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); } 70% { box-shadow: 0 0 0 8px rgba(255, 0, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }
        .shake { animation: shake 1.2s infinite; }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 20%, 60% { transform: rotate(15deg); } 40%, 80% { transform: rotate(-15deg); } }

        /* Hero Layout */
        header { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; z-index: 2; text-align: center; }
        h1 { font-size: 12vw; font-weight: 100; letter-spacing: 15px; color: var(--blue); text-transform: uppercase; }
        @media (min-width: 768px) { h1 { font-size: 5rem; letter-spacing: 25px; } }
        .sub-head { font-size: 0.8rem; letter-spacing: 5px; opacity: 0.4; text-transform: uppercase; margin-bottom: 10px; }

        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; width: 90%; max-width: 900px; margin: 0 auto 50px; position: relative; z-index: 2; }
        .stat-box { border: 1px solid #eee; padding: 25px; background: rgba(255,255,255,0.8); border-bottom: 2px solid var(--blue); text-align: center; }
        .stat-box span { display: block; font-size: 0.6rem; letter-spacing: 2px; opacity: 0.5; margin-bottom: 8px; }

        /* Social Cards */
        .container { width: 92%; max-width: 900px; margin: 0 auto; padding-bottom: 100px; position: relative; z-index: 2; }
        .card {
            position: relative; width: 100%; height: 240px; margin-bottom: 30px;
            background: #fff; border: 1px solid #eee; display: flex; align-items: center; padding: 40px;
            text-decoration: none; color: #000; overflow: hidden; transition: 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        }
        .card-img { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transition: 0.8s; z-index: -1; filter: brightness(0.4) saturate(1.5); }
        .card:hover .card-img { opacity: 1; transform: scale(1.05); }
        .card:hover { color: #fff; transform: translateY(-10px); border-color: var(--blue); box-shadow: 0 20px 40px rgba(0, 123, 255, 0.15); }
        .card h3 { font-weight: 200; font-size: 2rem; letter-spacing: 5px; text-transform: uppercase; }

        /* Modal & Redirect Screens */
        #alert-modal { position: fixed; inset: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); z-index: 5000; display: none; justify-content: center; align-items: center; opacity: 0; transition: 0.4s; }
        .modal-inner { background: #fff; padding: 40px; width: 85%; max-width: 450px; text-align: center; border-top: 5px solid var(--blue); box-shadow: 0 30px 60px rgba(0,0,0,0.1); }
        
        #loading { position: fixed; inset: 0; background: #fff; z-index: 10000; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .bar { width: 220px; height: 1px; background: #eee; margin-top: 30px; position: relative; overflow: hidden; }
        .fill { position: absolute; height: 100%; width: 0%; background: var(--blue); animation: load 5s linear forwards; }
        @keyframes load { to { width: 100%; } }
        
        #splash { position: fixed; inset: 0; background: #fff; z-index: 15000; display: flex; justify-content: center; align-items: center; }
        .init-btn { padding: 18px 60px; background: none; border: 1px solid var(--blue); color: var(--blue); letter-spacing: 10px; cursor: pointer; transition: 0.3s; }
        .init-btn:hover { background: var(--blue); color: #fff; }
